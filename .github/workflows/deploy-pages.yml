name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:  # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Build wheel and prepare deployment
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Verify build artifacts
        run: |
          echo "Checking build artifacts..."
          ls -lh docs/lab/dist/
          cat docs/lab/dist/manifest.json
          echo "Wheel file exists: $(test -f docs/lab/dist/ridehail-*.whl && echo 'yes' || echo 'no')"
          echo "Manifest exists: $(test -f docs/lab/dist/manifest.json && echo 'yes' || echo 'no')"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/lab'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
