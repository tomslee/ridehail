name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:  # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Build wheel and prepare deployment
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs mkdocs-material

      - name: Build documentation with MkDocs
        run: |
          mkdocs build --verbose

      - name: Prepare deployment directory
        run: |
          echo "Merging MkDocs build with lab directory..."
          # Copy MkDocs output (site/) to deployment root
          mkdir -p deploy
          cp -r site/* deploy/
          # Copy lab directory into deployment
          cp -r docs/lab deploy/
          echo "Deployment directory contents:"
          ls -lh deploy/
          echo "Lab directory exists: $(test -d deploy/lab && echo 'yes' || echo 'no')"

      - name: Verify build artifacts
        run: |
          echo "Checking wheel build artifacts..."
          ls -lh deploy/lab/dist/
          cat deploy/lab/dist/manifest.json
          echo "Wheel file exists: $(test -f deploy/lab/dist/ridehail-*.whl && echo 'yes' || echo 'no')"
          echo "Manifest exists: $(test -f deploy/lab/dist/manifest.json && echo 'yes' || echo 'no')"
          echo ""
          echo "Checking MkDocs build..."
          ls -lh deploy/
          echo "Index page exists: $(test -f deploy/index.html && echo 'yes' || echo 'no')"
          echo "Lab exists: $(test -d deploy/lab && echo 'yes' || echo 'no')"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
