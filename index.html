<!DOCTYPE html>
<html>
  <head>
    <title>Ridehailing with WebAssembly and Pyodide</title>
    <!-- Material Design: se https://getmdl.io/started/index.html -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- rendering on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
      <script src="https://cdn.jsdelivr.net/pyodide/v0.19.0/full/pyodide.js"></script>
    -->
      <style>
canvas {
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}
      </style>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout-header-row">
        <div class="mdl-layout__header-row">
          <!-- title -->
          <span class="mdl-layout-title">Experiment With a Ridehailing System in Your Browser</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p>UI done with <a href="https://getmdl.io/started/index.html">
          Material Design</a>, taking inspiration from the 
        <a href="https://playground.tensorflow.org/">TensorFlow
          playground</a>.</p>
        <!-- Accent-colored raised button with ripple -->
        <div class="mdl-grid">
          <!-- input -->
          <div id="input" class="mdl-cell mdl-cell--4-col">
            <button id="mapButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Map
            </button>
            <button id="statsButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Stats
            </button>
          </div>
          <div id="chart" class="mdl-cell mdl-cell--8-col">
            <!-- MDL spinner -->
            <!-- <div class="mdl-spinner mdl-js-spinner is-active"></div> -->
            <div class="mdl-spinner mdl-js-spinner "></div>
            <canvas id="chartcanvas"></canvas>
          </div>
        </div>
        <script type="module" src="main.js"></script>
      </main>
    </div>
  </body>
</html>
