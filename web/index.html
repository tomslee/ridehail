<!DOCTYPE html>
<html>
  <head>
    <title>Ridehailing with WebAssembly and Pyodide</title>
    <!-- Material Design: se https://getmdl.io/started/index.html -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- theme from https://getmdl.io/customize/index.html -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes"></script> -->
    <!-- rendering on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
      <script src="https://cdn.jsdelivr.net/pyodide/v0.19.0/full/pyodide.js"></script>
    -->
  </head>
  <body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Experiment with ride hailing</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Ride hailing</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content"><!-- Your content goes here -->
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
      <p>UI done with <a href="https://getmdl.io/started/index.html">Material Design</a>, taking inspiration from the <a href="https://playground.tensorflow.org/">TensorFlow
          playground</a>.</p>
    <!--  Colored FAB button -->
    <button id="fabButton" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
      <i class="material-icons">play_arrow</i>
    </button>
    </div>
  <div id="input" class="mdl-cell mdl-cell--4-col">
    <p>Configuration options</p>
    <p>Chart type: <span id="config-chart-type">Stats</span>
      <form>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-map">
        <input type="radio" id="option-map" class="mdl-radio__button"
                                            name="options" value="Map" >
        <span class="mdl-radio__label">Map</span>
      </label>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
        for="option-stats">
        <input type="radio" id="option-stats" class="mdl-radio__button"
        name="options" value="Stats" checked>
        <span class="mdl-radio__label">Stats</span>
      </label>
      </form>
    </p>
    <p style="width:300px">City size: <span id="config-city-size">4</span>
  <input id="input-city-size" class="mdl-slider mdl-js-slider" type="range"
  id="s1" min="0" max="64" value="4" step="4"
  onchange="document.getElementById('config-city-size').innerHTML=this.value">
    </p> 
    <p style="width:300px">Vehicle count: <span id="config-vehicle-count">4</span>
  <input id="input-vehicle-count" class="mdl-slider mdl-js-slider" type="range"
  id="s2" min="0" max="64" value="4" step="1"
  onchange="document.getElementById('config-vehicle-count').innerHTML=this.value">
    </p> 
    <p style="width:300px">Request rate:: <span id="config-request-rate">1</span>
  <input id="input-request-rate" class="mdl-slider mdl-js-slider" type="range"
  id="s3" min="0" max="32" value="1" step="1"
  onchange="document.getElementById('config-request-rate').innerHTML=this.value">
    </p> 
  </div>
  <div id="chart" class="mdl-cell mdl-cell--6-col">
   <!--  MDL spinner -->
    <div class="mdl-spinner mdl-js-spinner "></div> 
    <!--
      <div id="spinner" class="mdl-spinner mdl-js-spinner is-active"></div>
    -->
    <canvas id="chartcanvas"></canvas>
  </div>
  </div>
      </div>
    </main>
  </div>
  <script defer type="module" src="./main.js"></script>
</body>
</html>
